<li class="card" draggable="true">
    <h3 class="card-title">{title}</h3>
    <div class="card-content">
        <p>{details}</p>
    </div>
    <div class="card-actions">
        <form method="post" action="/edit">
            <input type="hidden" name="id" value="{id}">
        </form>
        <form method="post" action="/delete">
            <input type="hidden" name="id" value="{id}">
        </form>
    </div>
</li>
